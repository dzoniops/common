syntax = "proto3";

option go_package = "github.com/dzoniops/user-service/accommodation";

package accommodation;

service AccommodationService {
  rpc RateHost(Request) returns (Response) {};
}
//

message AccommodationRequest{ 
  string name = 1;
  string location = 2;
  string benefits = 3;
  int64 min_guests = 4;
  int64 max_guests = 5;
  repeated bytes photos = 6;
}
