syntax = "proto3";

option go_package = "github.com/dzoniops/common/pkg/user";

package user;

import "google/protobuf/empty.proto";

// The greeting service definition.
service UserService {
  // Sends a greeting
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc Update(UserUpdateRequest) returns (RegisterResponse) {}
  rpc UpdatePassword(PasswordRequest) returns (google.protobuf.Empty) {}
  rpc GetUser(IdRequest) returns (UserResponse) {}
  rpc Delete(IdRequest) returns (google.protobuf.Empty) {}
}

message PasswordRequest {
  string username = 1;
  string old_password = 2;
  string new_password = 3;
}

message IdRequest {
  int64 id = 1;
}
message UserUpdateRequest {
  string name = 1;
  string surname = 2;
  string email = 3;
  string username = 4;
  string place_of_living = 5;
}
message UserResponse {
  string name = 1;
  string surname = 2;
  string email = 3;
  string username = 4;
  string password = 5;
  string place_of_living = 6;
  string role = 7;
  int64 id = 8;  
}
message RegisterRequest {
  string name = 1;
  string surname = 2;
  string email = 3;
  string username = 4;
  string password = 5;
  string place_of_living = 6;
  string role = 7;
}

message RegisterResponse {
  int64 id = 1;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string access_token = 1;
}
